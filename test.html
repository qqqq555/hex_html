<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡表單</title>
    <link rel="stylesheet" href="./css/test.css">
</head>
<body>
    <div class="form-container">
        <h2>對我們課程有興趣嗎？<br>歡迎留下您的資料</h2>
        <form>
            <div class="input-group">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" placeholder="六角學院">
            </div>
            <div class="input-group">
                <label for="phone">電話</label>
                <input type="tel" id="phone" name="phone" placeholder="0987654321">
            </div>
            <div class="input-group">
                <label for="email">信箱</label>
                <input type="email" id="email" name="email" placeholder="example@hexschool.com">
            </div>
            <div class="input-group">
                <label for="message">敘述</label>
                <textarea id="message" name="message" rows="4" placeholder=""></textarea>
            </div>
            <button type="submit">送出</button>
        </form>
    </div>
</body>
</html>
